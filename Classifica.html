<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta Maria di Leuca - Classifica</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('sea-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding-bottom: 60px;
        }

        header {
            background: rgba(255, 255, 255, 0.7);
            color: #0077b6;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #00acc1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-family: 'Pacifico', cursive;
        }

        header img {
            width: 80px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: #0077b6;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            padding: 8px 16px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.7);
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #00acc1;
            color: #fff;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .card {
            width: 350px;
            height: 500px;
            perspective: 1000px;
            flex-shrink: 0;
            margin: 0;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #0077b6;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            transform: rotateY(0deg);
            text-align: center;
        }

        .card-back {
            transform: rotateY(180deg);
            overflow-y: auto;
            padding: 20px;
            text-align: left;
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin: 10px 0;
            font-size: 2em;
            font-family: 'Pacifico', cursive;
        }

        .card p {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .card .history {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .card .history li {
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid rgba(0, 188, 212, 0.3);
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .position {
            font-size: 3em; /* Ridotto per essere proporzionato */
            font-weight: bold;
            color: #0077b6;
            margin: 0;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        footer {
            background: rgba(255, 255, 255, 0.7);
            color: #0077b6;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 3px solid #00acc1;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 600px) {
            .card {
                width: 350px;
                height: 500px;
            }

            .card img {
                width: 150px;
                height: 150px;
            }

            .card h3 {
                font-size: 2.5em;
            }

            .card p {
                font-size: 1.8em;
            }

            .position {
                font-size: 4em; /* Ridotto su schermi più grandi per maggiore equilibrio */
            }
        }

        @media (max-width: 600px) {
            header {
                padding: 15px;
                flex-direction: column;
                align-items: flex-start;
            }

            header img {
                width: 60px;
            }

            header h1 {
                font-size: 1.5em;
            }

            .scroll-container {
                gap: 15px;
            }

            .card {
                width: 280px;
                height: 400px;
            }

            .card img {
                width: 100px;
                height: 100px;
            }

            .card h3 {
                font-size: 1.5em;
            }

            .card p {
                font-size: 1.2em;
            }

            .position {
                font-size: 2.5em; /* Ridotto su dispositivi mobili per evitare sovrapposizione */
            }

            .card .history {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Duplina.png" alt="Logo Fanta Maria di Leuca">
        <h1>Fanta Maria di Leuca</h1>
        <nav>
            <ul>
                <li><a href="#leaderboard">Classifica</a></li>
                <li><a href="https://valeriopontini.github.io/FantaMariaDiLeuca/Regolamento.html">Regolamento</a></li>
            </ul>
        </nav>
    </header>

    <main id="leaderboard">
        <div class="scroll-container">
            <!-- Le carte dei partecipanti verranno aggiunte dinamicamente -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Duplina - Fanta Maria di Leuca. Tutti i diritti riservati.</p>
    </footer>

    <script>
        async function loadScores() {
            try {
                const response = await fetch('https://valeriopontini.github.io/FantaMariaDiLeuca/Punteggi.json'); // Percorso del file JSON
                if (!response.ok) throw new Error('Network response was not ok.');
                
                const data = await response.json();
                
                const container = document.querySelector('.scroll-container');
                
                // Calcola i punteggi totali
                const participants = data.participants.map(participant => {
                    const totalScore = participant.history.reduce((total, entry) => total + entry.points, 0);
                    return {
                        ...participant,
                        score: totalScore
                    };
                });

                // Ordina i partecipanti in base ai punteggi
                participants.sort((a, b) => b.score - a.score);

                // Aggiungi le card al container con la gestione delle posizioni
                let currentRank = 1;
                let previousScore = null;

                participants.forEach((participant, index) => {
                    if (participant.score !== previousScore) {
                        currentRank = index + 1;
                    }
                    participant.rank = currentRank; // Assegna la posizione corretta
                    previousScore = participant.score;

                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="position">${participant.rank}°</div>
                                <h3>${participant.name}</h3>
                                <img src="${participant.profilePic}" alt="${participant.name}">
                                <p>${participant.score} pt</p>
                            </div>
                            <div class="card-back">
                                <ul class="history">
                                    ${participant.history.map(entry => `<li>${entry.description} (${entry.points} pt)</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Errore nel caricamento dei dati:', error);
            }
        }

        window.onload = loadScores;
    </script>
</body>
</html>
