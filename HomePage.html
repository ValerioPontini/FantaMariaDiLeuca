<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta Maria di Leuca - Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('sea-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .logo-container {
            cursor: pointer;
            animation: logoPulse 2s infinite;
            z-index: 20;
        }

        .logo-circle {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }

        .logo {
            width: 150px;
            height: auto;
            transition: transform 0.6s ease, box-shadow 0.3s ease;
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        .invite-text {
            font-size: 1.8em;
            color: #fff;
            font-family: 'Pacifico', cursive;
            animation: textFadeIn 2s ease-in-out;
            margin-top: 20px;
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            z-index: 20;
            transition: opacity 1s ease;
        }

        .content h2 {
            font-size: 2.5em;
            font-family: 'Pacifico', cursive;
            color: #0077b6;
            margin: 0;
        }

        .content p {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
        }

        .btn-primary {
            font-size: 1em;
            color: #fff;
            background: #0077b6;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .btn-primary:hover {
            background-color: #00acc1;
        }

        footer {
            background: rgba(255, 255, 255, 0.9);
            color: #0077b6;
            text-align: center;
            padding: 15px 0;
            border-top: 3px solid #00acc1;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 600px) {
            .logo-circle {
                width: 150px;
                height: 150px;
            }

            .logo {
                width: 100px;
            }

            .invite-text {
                font-size: 1.2em;
            }

            .content {
                padding: 20px;
            }

            .content h2 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }

            .btn-primary {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="logo-container" id="logoContainer">
            <div class="logo-circle">
                <img src="Duplina.png" alt="Logo Fanta Maria di Leuca" class="logo" id="logo">
            </div>
            <div class="invite-text">Entra</div>
        </div>
    </div>

    <div class="content" id="content">
        <h2>Benvenuto su Fanta Maria di Leuca!</h2>
        <p>Esplora la classifica e scopri chi sta dominando! Scopri i dettagli dei partecipanti e rimani aggiornato sui bonus e malus.</p>
        <a href="Classifica.html" class="btn-primary">Vedi Classifica</a>
        <a href="Regolamento.html" class="btn-primary">Regolamento</a>
    </div>

    <footer>
        <p>&copy; 2024 Duplina - Fanta Maria di Leuca. Tutti i diritti riservati.</p>
    </footer>

    <script>
        document.getElementById('logo').addEventListener('click', function() {
            document.getElementById('overlay').style.opacity = '0';
            document.getElementById('content').style.display = 'block';
            document.getElementById('content').style.opacity = '1';
            document.body.style.overflow = 'auto';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
